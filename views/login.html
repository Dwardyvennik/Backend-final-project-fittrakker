<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FitTrack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header class="navbar">
  <div class="nav-container">
    <div class="logo">FitTrack</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/register">Register</a></li>
    </ul>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Welcome Back</h1>
    <p>Login to manage your workouts and continue your training timeline.</p>
  </div>
</section>

<main class="main-content">
  <section class="section form-shell">
    <h2>Login</h2>
    <form id="login-form" class="form-stack">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="btn btn-primary" id="login-btn" type="submit">Login</button>
      <div id="msg" class="message"></div>
    </form>
  </section>
</main>

<footer class="footer">2026 FitTrack</footer>

<script>
  const form = document.getElementById("login-form");
  const message = document.getElementById("msg");
  const button = document.getElementById("login-btn");

  function showMessage(text, type) {
    message.className = `message message-${type} show`;
    message.textContent = text;
  }

  async function parseResponse(response) {
    const contentType = response.headers.get("content-type") || "";
    if (contentType.includes("application/json")) {
      return response.json();
    }
    return { error: "Unexpected response" };
  }

  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    message.className = "message";
    message.textContent = "";

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
      showMessage("Username and password are required.", "error");
      return;
    }

    button.disabled = true;

    try {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await parseResponse(res);

      if (!res.ok) {
        showMessage(data.error || "Login failed.", "error");
        return;
      }

      showMessage("Login successful. Redirecting...", "success");
      setTimeout(() => {
        window.location.href = "/workouts";
      }, 500);
    } catch (error) {
      showMessage("Network error. Try again.", "error");
    } finally {
      button.disabled = false;
    }
  });
</script>
</body>
</html>
