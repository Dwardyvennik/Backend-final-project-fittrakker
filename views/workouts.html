<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Manager — FitTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar { background-color: #212529; }
    .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .hero { background: linear-gradient(135deg, #0d6efd, #0dcaf0); color: white; padding: 40px 0; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">FitTrack</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link active" href="/workouts">Workouts</a>
    </div>
  </div>
</nav>

<header class="hero text-center mb-5">
  <div class="container">
    <h1 class="display-4 fw-bold">Workout Manager</h1>
    <p class="lead">Track your progress and reach your goals</p>
  </div>
</header>

<main class="container">
  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card p-4">
        <h4 class="mb-3">Add New Workout</h4>
        <div class="mb-3">
          <input type="text" id="titleInput" class="form-control" placeholder="Title">
        </div>
        <div class="mb-3">
          <select id="typeInput" class="form-select">
            <option value="strength">Strength</option>
            <option value="stamina">Stamina</option>
            <option value="yoga">Yoga</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="number" id="durationInput" class="form-control" placeholder="Duration (min)">
        </div>
        <button onclick="createWorkout()" class="btn btn-primary w-100">Add Workout</button>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card p-4 mb-4">
        <div class="row g-2">
          <div class="col-md-4">
            <select id="typeFilter" class="form-select" onchange="loadWorkouts()">
              <option value="">All Types</option>
              <option value="strength">Strength</option>
              <option value="stamina">Stamina</option>
              <option value="yoga">Yoga</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="sortSelect" class="form-select" onchange="loadWorkouts()">
              <option value="">Sort by...</option>
              <option value="duration">Duration</option>
            </select>
          </div>
        </div>
      </div>

      <div id="workoutsList" class="row row-cols-1 g-3">
        </div>
    </div>
  </div>
</main>

<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Workout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editId">
        <div class="mb-3"><input type="text" id="editTitle" class="form-control"></div>
        <div class="mb-3">
          <select id="editType" class="form-select">
            <option value="strength">Strength</option>
            <option value="stamina">Stamina</option>
            <option value="yoga">Yoga</option>
          </select>
        </div>
        <div class="mb-3"><input type="number" id="editDuration" class="form-control"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" onclick="updateWorkout()" class="btn btn-success">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let editModal;
  document.addEventListener('DOMContentLoaded', () => {
    editModal = new bootstrap.Modal(document.getElementById('editModal'));
    loadWorkouts();
  });

  async function loadWorkouts() {
    const type = document.getElementById("typeFilter").value;
    const sort = document.getElementById("sortSelect").value;
    let url = `/api/workouts?type=${type}&sort=${sort}`;

    const res = await fetch(url);
    const data = await res.json();
    const container = document.getElementById("workoutsList");
    container.innerHTML = "";

    data.forEach(w => {
      const card = document.createElement("div");
      card.className = "col";
      card.innerHTML = `
        <div class="card h-100 p-3 border-start border-primary border-4">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">${w.title}</h5>
              <span class="badge bg-secondary">${w.type}</span>
              <small class="text-muted ms-2">${w.duration} min</small>
            </div>
            <div>
              <button onclick="openEditModal('${w._id}', '${w.title}', '${w.type}', ${w.duration})" class="btn btn-sm btn-outline-warning">Edit</button>
              <button onclick="deleteWorkout('${w._id}')" class="btn btn-sm btn-outline-danger">Delete</button>
            </div>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function openEditModal(id, title, type, duration) {
    document.getElementById('editId').value = id;
    document.getElementById('editTitle').value = title;
    document.getElementById('editType').value = type;
    document.getElementById('editDuration').value = duration;
    editModal.show();
  }

  // Тот самый PUT запрос
  async function updateWorkout() {
    const id = document.getElementById('editId').value;
    const body = {
      title: document.getElementById('editTitle').value,
      type: document.getElementById('editType').value,
      duration: Number(document.getElementById('editDuration').value)
    };

    const res = await fetch(`/api/workouts/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    if (res.ok) {
      editModal.hide();
      loadWorkouts();
    }
  }

  async function createWorkout() {
    const body = {
      title: document.getElementById("titleInput").value,
      type: document.getElementById("typeInput").value,
      duration: Number(document.getElementById("durationInput").value)
    };
    await fetch("/api/workouts", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });
    loadWorkouts();
  }

  async function deleteWorkout(id) {
    if (confirm("Delete this workout?")) {
      await fetch(`/api/workouts/${id}`, { method: "DELETE" });
      loadWorkouts();
    }
  }
</script>
</body>
</html>
